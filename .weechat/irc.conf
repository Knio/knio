irc.ltd.ssl_cert
irc.ltd.ssl_priorities
irc.ltd.ssl_dhkey_size
irc.ltd.ssl_fingerprint
irc.ltd.ssl_verify
irc.ltd.password
irc.ltd.capabilities
irc.ltd.sasl_mechanism
irc.ltd.sasl_username
irc.ltd.sasl_password
irc.ltd.sasl_key
irc.ltd.sasl_timeout
irc.ltd.sasl_fail
