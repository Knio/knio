zkpq.sasl_key
zkpq.sasl_timeout
zkpq.sasl_fail
zkpq.autoconnect = on
zkpq.autoreconnect
zkpq.autoreconnect_delay
zkpq.nicks = "Knio,Knio1"
zkpq.nicks_alternate
zkpq.username
