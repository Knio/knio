logger_stdout=-1
logger_stdout_level=1

interface=wlp5s0
#driver=rtw89_8852ce
ssid=TomWifiTest1
max_num_sta=50

wpa=2
wpa_passphrase=ShevekTakver
# wpa_key_mgmt=SAE ## iphone se-2 does not support wpa3 ?
wpa_key_mgmt=WPA-PSK
rsn_pairwise=CCMP

# country_code=US

ieee80211n=1 # surface pro 7 won't see the network without this..
ieee80211ac=1
